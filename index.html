<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- Top Header -->
  <div class="top-head">
    <div class="container">
      <img src="./resources/images/logo.png"/>
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <!-- Mid Header -->
  <div class="mid-head">
    <div class="container">
      <div class="mh-txt">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!-- Navigation -->
  <nav>
    <ul class="container">
      <li class="desktop-menu"><a href="#">Eyewear</a></li>
      <li class="desktop-menu"><a href="#">Apparel</a></li>
      <li class="desktop-menu"><a href="#">Gadgets</a></li>
      <li class="desktop-menu"><a href="#">Vehicles</a></li>
      <li class="desktop-menu"><a href="#">Classes</a></li>
      <li class="desktop-menu"><a href="#">Contact Us</a></li>
      <li id="menu"><a href="#">Menu</a>
    </ul>
  </nav>
  <!-- Product Section -->
  <div class="container">
    <div class="products">
      <div class="product">
        <div class="pimg">
          <img src="./resources/images/pen.png"/>
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <div class="pimg">
          <img src="./resources/images/watch.png"/>
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product" id="glasses">
        <div class="pimg glasses">
          <img src="./resources/images/glasses.png"/>
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>
  <!-- Location and Hours -->
  <div class="container">
    <div class="loc-hrs">
      <div class="location">
        <div>
          <span>Location</span>
        </div>
        <span id="loc">-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <div>
          <span>Hours</span>
        </div>
        <span id="hrs">0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <div class="container">
      <div>
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </div>
</body>

</html>
